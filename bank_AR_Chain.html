<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Mycss.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="fonts/index.css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/element.js" type="text/javascript" charset="utf-8"></script>
  <title>Bank</title>
</head>
<div id="app">
  <div class="head" background="src/background picture.jpg">
    <p class="logo">AR Chain</p>
    <el-button @click="Companies">Companies</el-button>
    <el-button @click="Bank">Bank</el-button>
    <el-button type="primary" @click="AR">AR chain</el-button>
    <div class="bank_name">
      <el-dropdown @command="logout">
        <el-button @click="Name">Name</el-button>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item>Logout</el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </div>
  <div class="bank_body1">
<!--    <p style="color: #333F50; font-size: 20px">Transaction Record in AR Chain</p>-->
  </div>
  <el-table
    ref="multipleTable"
    :data="transactionData"
    tooltip-effect="dark"
    style="width: 90%;margin: 0 auto"
    :header-cell-style="{color:'black',backgroundColor:'	#DCDCDC',textAlign:'center',fontSize:'12px'}"
    @selection-change="handleSelectionChange">
    <el-table-column
      prop="date"
      label="Date"
      width="80">
    </el-table-column>
    <el-table-column
      prop="ar_account"
      label="AR Account of Remitter"
      width="200">
    </el-table-column>
    <el-table-column
      prop="ar_address"
      label="AR Address of Remitter"
      width="200">
    </el-table-column>
    <el-table-column
      prop="amount"
      label="Amount"
      width="80">
    </el-table-column>
    <el-table-column
      prop="ar_balance"
      label="AR Balance"
      show-overflow-tooltip>
    </el-table-column>
   </el-table>
</div>
</body>


<script>
  new Vue({
    el: '#app',
    data(){
      return {
        visible: false,
        activeName: 'first',
        transactionData:[{
          type:'1',
          company:'1',
          bank_account:'1',
          amount:'1',
          bank_balance:'1',
        }]
      }
    },
    methods: {
      handleClick(tab, event) {
        console.log(tab, event);
      },
      Name(){
        self.location = "bank.html"
      },
      Companies(){
        self.location = "bank_company.html"
      },
      Bank(){
        self.location = "bank_bank.html"
      },
      AR(){
        self.location = "bank_AR_Chain.html"
      },
      logout(){
        self.location = "index.html"
      }
    }
  })
</script>
</html>
