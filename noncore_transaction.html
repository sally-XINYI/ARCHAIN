<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Mycss.css">
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="fonts/index.css" />
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/element.js" type="text/javascript" charset="utf-8"></script>
  <title>Core Company</title>
</head>
<body>
<div id="app">
  <div class="head" background="src/background picture.jpg">
    <p class="logo">AR Chain</p>
    <el-button @click="Transfer">Transfer</el-button>
    <el-button @click="Loan">Loan</el-button>
    <div class="bank_name">
      <el-dropdown @command="logout">
        <el-button type="primary" @click="Name">Name</el-button>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item>Logout</el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </div>
  <div class="bank_body1">
  </div>
  <el-table
    ref="multipleTable"
    :data="transactionData"
    tooltip-effect="dark"
    style="width: 90%;margin: 0 auto"
    :header-cell-style="{color:'black',backgroundColor:'	#DCDCDC',textAlign:'center',fontSize:'12px'}"
    @selection-change="handleSelectionChange">
    <el-table-column
      prop="date"
      label="Date"
      width="80">
    </el-table-column>
    <el-table-column
      prop="ar_account"
      label="AR Account of Remitter"
      width="200">
    </el-table-column>
    <el-table-column
      prop="ar_address"
      label="AR Address of Remitter"
      width="200">
    </el-table-column>
    <el-table-column
      prop="amount"
      label="Amount"
      width="80">
    </el-table-column>
    <el-table-column
      prop="ar_balance"
      label="AR Balance"
      show-overflow-tooltip>
    </el-table-column>
  </el-table>
</div>
</body>


<script>
  new Vue({
    el: '#app',
    data(){
      return {
        visible: false,
        activeName: 'first'
      }
    },
    methods: {
      handleClick(tab, event) {
        console.log(tab, event);
      },
      Transfer(){
        self.location = "noncore_transfer.html"
      },
      Loan(){
        self.location = "noncore_loan.html"
      },
      Name(){
        self.location = "noncore_main.html"
      },
      transaction(){
        self.location = "noncore_transaction.html"
      },
      logout(){
        self.location = "index.html"
      }
    },
  })
</script>
</html>
