<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="Mycss.css">

  <title>Core Company</title>

<body>
<div id="app">
  <div class="head" background="src/background picture.jpg">
    <p class="logo">AR Chain</p>
    <el-button @click="Transfer">Transfer</el-button>
    <el-button @click="Loan">Loan</el-button>
    <div class="bank_name">
      <el-dropdown @command="logout">
        <el-button type="primary" @click="Name">Name</el-button>
        <el-dropdown-menu slot="dropdown">
          <el-dropdown-item>Logout</el-dropdown-item>
        </el-dropdown-menu>
      </el-dropdown>
    </div>
  </div>
  <div class="bank_body1_v2">
    <p style="font-size: 20px;color: #696969">Name:</p>
    <p style="font-size: 20px;color: #696969">AR Address:</p>
    <p style="font-size: 20px;color: #696969">AR Balance:</p>
    <el-button type="info" @click="transaction">Transaction Record</el-button>
  </div>
</div>
</body>


<script>
  new Vue({
    el: '#app',
    data(){
      return {
        visible: false,
        activeName: 'first'
      }
    },
    methods: {
      handleClick(tab, event) {
        console.log(tab, event);
      },
      Transfer(){
        self.location = "noncore_transfer.html"
      },
      Loan(){
        self.location = "noncore_loan.html"
      },
      Name(){
        self.location = "noncore_main.html"
      },
      transaction(){
        self.location = "noncore_transaction.html"
      },
      logout(){
        self.location = "index.html"
      }
    },
  })
</script>
